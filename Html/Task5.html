<!DOCTYPE html>
<html>
<head>
  <title>Email Link Example</title>
</head>
<body>
  <p>
    Link to an Email Address
To create a link that opens in the user's email program (to let them send a new email), use mailto: inside the attribute: <a href="mailto:example@example.com">Send email</a>.
  </p>
</body>
</html>
